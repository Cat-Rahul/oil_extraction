# Valve Type Field Templates
# ==========================
# Defines which Construction and Material fields apply to each valve type.
# Used by the API to serve dynamic field templates to the frontend.
#
# Each template entry contains:
#   - display_name: Human-readable valve type name
#   - prefixes: VDS number prefixes that map to this template
#   - construction_fields: List of {key, label} for Construction section
#   - material_fields: List of {key, label} for Material section

